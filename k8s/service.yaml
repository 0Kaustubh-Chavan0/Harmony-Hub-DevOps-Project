apiVersion: v1
kind: Service
metadata:
  name: music-store-service # Renamed to avoid confusion with the namespace name
  namespace: music-store
  labels:
    app: music-store
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80      # <--- CORRECTED: Must match the container's listening port (80)
      protocol: TCP
      name: http
  selector:
    app: music-store